<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/started.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
    <link rel="stylesheet" href="assets/css/jquery.formstyler.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Intuitive Controls</title>
  </head>
  <body class="chatpage body" style="overflow: auto;">
    <!-- Header -->
    <header class="header" id="header">
      <div class="container">
        <nav><img class="header_logo" src="assets/img/header_logo.svg" alt="Логотип">
          <ul class="site_navigation">
            <li><a href="#">home</a></li>
            <li><a href="#">discussion</a></li>
            <li><a href="#">campaign</a></li>
            <li><a href="#">faq</a></li>
          </ul><a class="btn btn-circle btn-column bt-1" href="#">45 <br><span>days left</span></a><a class="btn btn-circle bt-2" href="#">login</a><a class="btn btn-circle bt-3" href="#"><img src="assets/img/user.png" alt=""></a>
        </nav>
      </div>
    </header>
    <!-- Header End -->
    <div class="chat-page">
      <div class="chat-page__content">
        <div class="chat-page__title-block"><a class="title-block title-block--1" href="" title="">
            <div class="chat-item__logo"></div>
            <div class="title-block__paragraph">
              <div class="title-block__paragraph-title">Intuitive controls</div>
              <div class="title-block__paragraph-subtext">
                Intuitive interface. Change your playlist, skip tracks and check up on 
                the artist with one tap.
              </div>
            </div>
            <div class="chat-item__info">
              <div class="chat-item__info-like">
                <svg class="svg-sprite-icon icon-heart chat-item__info-heart-svg">
                  <use xlink:href="assets/img/svg/symbol/sprite.svg#heart"></use>
                </svg>
                <div class="chat-item__info-like-value chat-item__value">10k</div>
              </div>
              <div class="chat-item__bubble">
                <svg class="svg-sprite-icon icon-comment chat-item__info-comment-svg">
                  <use xlink:href="assets/img/svg/symbol/sprite.svg#comment"></use>
                </svg>
                <div class="chat-item__info-comment-value chat-item__value">300</div>
              </div>
            </div></a></div>
        <div class="chat-page__textfields">
          <div class="chat-page__discourse">
            <div class="comment">
              <div class="comment__outer">
                <div class="comment__user-col">
                  <figure class="comment__figure"><img class="comment__user-pic" src="assets/img/user-comment.png" srcset="assets/img/user-comment_2x.png 2x" alt="username">
                    <figcaption class="comment__user-name">Name</figcaption>
                  </figure>
                </div>
                <div class="comment__block">
                  <div class="comment__textfield-col">
                    <div class="comment__textfield"></div>
                    <div class="comment__controls">
                      <svg class="svg-sprite-icon icon-arrow-top comment__arrow comment__arrow--top">
                        <use xlink:href="assets/img/svg/symbol/sprite.svg#arrow-top"></use>
                      </svg>
                      <svg class="svg-sprite-icon icon-arrow-bottom comment__arrow comment__arrow--bottom">
                        <use xlink:href="assets/img/svg/symbol/sprite.svg#arrow-bottom"></use>
                      </svg>
                      <div class="comment__count">425</div>
                      <svg class="svg-sprite-icon icon-comment comment__icon">
                        <use xlink:href="assets/img/svg/symbol/sprite.svg#comment"></use>
                      </svg>
                    </div>
                  </div>
                  <div class="comment comment--inner">
                    <div class="comment__outer">
                      <div class="comment__user-col">
                        <figure class="comment__figure"><img class="comment__user-pic" src="assets/img/user-comment.png" srcset="assets/img/user-comment_2x.png 2x" alt="username">
                          <figcaption class="comment__user-name">Name</figcaption>
                        </figure>
                      </div>
                      <div class="comment__block">
                        <div class="comment__textfield-col">
                          <div class="comment__textfield comment__textfield--inner"></div>
                          <div class="comment__controls">
                            <svg class="svg-sprite-icon icon-arrow-top comment__arrow comment__arrow--top">
                              <use xlink:href="assets/img/svg/symbol/sprite.svg#arrow-top"></use>
                            </svg>
                            <svg class="svg-sprite-icon icon-arrow-bottom comment__arrow comment__arrow--bottom">
                              <use xlink:href="assets/img/svg/symbol/sprite.svg#arrow-bottom"></use>
                            </svg>
                            <div class="comment__count">425</div>
                            <svg class="svg-sprite-icon icon-comment comment__icon">
                              <use xlink:href="assets/img/svg/symbol/sprite.svg#comment"></use>
                            </svg>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="comment">
              <div class="comment__outer">
                <div class="comment__user-col">
                  <figure class="comment__figure"><img class="comment__user-pic" src="assets/img/user-comment.png" srcset="assets/img/user-comment_2x.png 2x" alt="username">
                    <figcaption class="comment__user-name">Name</figcaption>
                  </figure>
                </div>
                <div class="comment__block">
                  <div class="comment__textfield-col">
                    <div class="comment__textfield"></div>
                    <div class="comment__controls">
                      <svg class="svg-sprite-icon icon-arrow-top comment__arrow comment__arrow--top">
                        <use xlink:href="assets/img/svg/symbol/sprite.svg#arrow-top"></use>
                      </svg>
                      <svg class="svg-sprite-icon icon-arrow-bottom comment__arrow comment__arrow--bottom">
                        <use xlink:href="assets/img/svg/symbol/sprite.svg#arrow-bottom"></use>
                      </svg>
                      <div class="comment__count">425</div>
                      <svg class="svg-sprite-icon icon-comment comment__icon">
                        <use xlink:href="assets/img/svg/symbol/sprite.svg#comment"></use>
                      </svg>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="type-smth chat-page__type-smth">
          <div class="type-smth__user"><img class="type-smth__user-pic" src="assets/img/user-comment.png" srcset="assets/img/user-comment_2x.png 2x"></div>
          <div class="type-smth__chat-input-wrapper">
            <input class="type-smth__chat-input" type="text" name="chat-input" placeholder="Type something…">
            <svg class="svg-sprite-icon icon-chat-arrow type-smth__chat-arrow">
              <use xlink:href="assets/img/svg/symbol/sprite.svg#chat-arrow"></use>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/slick.js"></script>
    <script src="assets/js/jquery.formstyler.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
