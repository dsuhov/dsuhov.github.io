<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/started.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
    <link rel="stylesheet" href="assets/css/jquery.formstyler.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Sign In</title>
  </head>
  <body class="sign-in-light body" style="overflow: auto;">
    <!-- Header -->
    <header class="header" id="header">
      <div class="container">
        <nav><img class="header_logo" src="assets/img/header_logo.svg" alt="Логотип">
          <ul class="site_navigation">
            <li><a href="#">home</a></li>
            <li><a href="#">discussion</a></li>
            <li><a href="#">campaign</a></li>
            <li><a href="#">faq</a></li>
          </ul><a class="btn btn-circle btn-column bt-1" href="#">45 <br><span>days left</span></a><a class="btn btn-circle bt-2" href="#">login</a><a class="btn btn-circle bt-3" href="#"><img src="assets/img/user.png" alt=""></a>
        </nav>
      </div>
    </header>
    <!-- Header End -->
    <div class="sign-in-light signup-page">
      <div class="signup-page__title">Please, sign in.</div>
      <form class="signup-page__form form sign-in-light__form" action="" method="post">
        <div class="signup-page__input-group sign-in-light__input-group">
          <div class="signup-page__input-wrapper signup-page__isValid">
            <input class="form__input" type="email" name="email" placeholder="E-mail" required>
            <div class="signup-page__valid-marker signup-page__valid-marker--true"></div>
          </div>
          <div class="signup-page__input-wrapper signup-page__isValid">
            <input class="form__input" type="text" name="username" placeholder="Username" required>
            <div class="signup-page__valid-marker signup-page__valid-marker--false"></div>
          </div>
        </div>
        <input class="form__submit signup-page__submit sign-in-light__submit" type="submit" value="SIGN UP">
        <div class="sign-in-light__or">or</div>
        <div class="signup-page__signInWith-block">
          <div class="signup-page__signInWith-btn">sign in with</div>
          <div class="signup-page__signInWith-line"><a class="signup-page__signInWith-socials" href="" title="facebook">
              <svg class="svg-sprite-icon icon-facebook signup-page__signInWith-icon">
                <use xlink:href="assets/img/svg/symbol/sprite.svg#facebook"></use>
              </svg></a><a class="signup-page__signInWith-socials" href="" title="twitter">
              <svg class="svg-sprite-icon icon-twitter-logo signup-page__signInWith-icon">
                <use xlink:href="assets/img/svg/symbol/sprite.svg#twitter-logo"></use>
              </svg></a><a class="signup-page__signInWith-socials" href="" title="instagram">
              <svg class="svg-sprite-icon icon-instagram-2 signup-page__signInWith-icon">
                <use xlink:href="assets/img/svg/symbol/sprite.svg#instagram-2"></use>
              </svg></a><a class="signup-page__signInWith-socials" href="" title="email">
              <svg class="svg-sprite-icon icon-email signup-page__signInWith-icon">
                <use xlink:href="assets/img/svg/symbol/sprite.svg#email"></use>
              </svg></a></div>
        </div>
      </form>
    </div>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/slick.js"></script>
    <script src="assets/js/jquery.formstyler.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
